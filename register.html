<body class="login-page">
	<div class="page-header header-filter">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<div class="card card-signup">
						<form class="form" method="" action="">
							<h4 class="card-title text-center">Register</h4>
							<div class="card-content">
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">face</i>
									</span>
									<div class="form-group is-empty"><input type="text" class="form-control" placeholder="User Name..."><span class="material-input"></span></div>
								</div>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">email</i>
									</span>
									<div class="form-group is-empty"><input type="text" class="form-control" placeholder="Email..."><span class="material-input"></span></div>
								</div>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
									<div class="form-group is-empty"><input type="password" placeholder="Password..." class="form-control"><span class="material-input"></span></div>
								</div>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">person</i>
									</span>
									<div class="form-group is-empty"><select class="selectpicker" data-style="select-with-transition" multiple="" title="Role..." data-size="7" tabindex="-98">
                                            <option disabled="">Select your Role</option>
                                            <option value="2">Admin </option>
                                            <option value="3">User</option>
                                        </select><span class="material-input"></span></div>
								</div>
								<div class="checkbox">
											<label>
												<input type="checkbox" name="optionsCheckboxes" checked=""><span class="checkbox-material">
												</span>
												I agree to the <a href="terms.html">terms and conditions</a>.
											</label>
								</div>
							</div>
							<div class="footer text-center ">
								<a href="index.html" class="btn btn-primary btn-round">Register</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
